<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login – Public Bazzar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

<style>
body{
  background:#f5f7fa;
  font-family:Inter,system-ui;
}
.card{
  background:#fff;
  padding:32px;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.12);
}
.btn{
  background:#2563eb;
  color:#fff;
  padding:12px;
  border-radius:8px;
  font-weight:600;
}
.btn:hover{background:#1e40af}
</style>
</head>

<body>

<!-- HEADER -->
<header class="bg-white shadow p-4">
  <div class="max-w-5xl mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-extrabold text-blue-600">Public Bazzar</h1>
    <a href="index.html" class="font-semibold">← Back to Home</a>
  </div>
</header>

<!-- LOGIN CARD -->
<div class="flex items-center justify-center min-h-screen">
  <div class="card w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Login to Public Bazzar</h2>

    <label class="font-semibold text-sm">Mobile Number</label>
    <input type="tel" placeholder="Enter mobile number"
      class="w-full mt-2 p-3 border rounded mb-4">

    <label class="font-semibold text-sm">Password</label>
    <input type="password" placeholder="Enter password"
      class="w-full mt-2 p-3 border rounded mb-6">

    <button class="btn w-full" onclick="doLogin()">Login</button>

    <p class="text-center text-sm mt-4">
      New user?
      <a href="#" class="text-blue-600 font-semibold">Create account</a>
    </p>
  </div>
</div>

<script>
function doLogin(){
  alert("Login successful (demo) ✅");
  window.location.href = "index.html";
}
</script>

</body>
</html>
