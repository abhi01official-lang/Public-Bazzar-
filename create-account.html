<!DOCTYPE html>
<html lang="en">
<head>
<title>Create Account â€“ Public Bazzar</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f5f7fa;
}
.box{
  max-width:420px;
  margin:80px auto;
  background:#fff;
  padding:30px;
  border-radius:10px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}
h2{text-align:center}
input,textarea,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:14px;
}
textarea{resize:none}
button{
  background:#2563eb;
  color:#fff;
  border:none;
  cursor:pointer;
  font-weight:bold;
}
button:hover{opacity:.9}
small{color:#666}
</style>
</head>

<body>

<div class="box">
  <h2>Create Account</h2>

  <input id="name" placeholder="Full Name">
  <input id="phone" placeholder="Mobile Number">
  <textarea id="address" placeholder="Full Address"></textarea>
  <input id="pincode" placeholder="Pincode">
  <input id="password" type="password" placeholder="Password">

  <button onclick="register()">Create Account</button>

  <p style="text-align:center;margin-top:15px">
    Already have account? <a href="login.html">Login</a>
  </p>

  <small>By creating an account you agree to Public Bazzar terms.</small>
</div>

<script>
function register(){
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const address = document.getElementById("address").value.trim();
  const pincode = document.getElementById("pincode").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!name || !phone || !address || !pincode || !password){
    alert("Please fill all details");
    return;
  }

  if(phone.length !== 10){
    alert("Enter valid 10-digit mobile number");
    return;
  }

  if(pincode.length !== 6){
    alert("Enter valid pincode");
    return;
  }

  const user = {
    name,
    phone,
    address,
    pincode,
    password
  };

  localStorage.setItem("pb_user", JSON.stringify(user));
  localStorage.setItem("pb_logged_in", "true");

  alert("Account created successfully!");
  window.location.href = "index.html";
}
</script>

</body>
</html>
