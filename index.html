<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Public Bazzar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Your Tailwind Link -->
  <link href="https://unpkg.com/tailwindess@1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Public Bazzar</h1>
    <input type="text" placeholder="Search on Public Bazzar"
      class="w-1/2 px-4 py-2 rounded text-black">
    <div class="space-x-4">
      <a href="#">Login</a>
      <a href="#">Cart</a>
    </div>
  </header>

  <!-- Category Bar -->
  <div class="bg-white p-3 flex justify-center gap-6 shadow">
    <span>Fashion</span>
    <span>Electronics</span>
    <span>Mobiles</span>
    <span>Accessories</span>
  </div>

  <!-- Products -->
  <section class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">

    <div class="bg-white p-4 rounded shadow">
      <img src="https://via.placeholder.com/200" class="mx-auto">
      <h2 class="font-semibold mt-2">Men Hoodie</h2>
      <p class="text-gray-600">₹999</p>
      <button class="mt-3 bg-blue-600 text-white w-full py-2 rounded">
        Add to Cart
      </button>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <img src="https://via.placeholder.com/200" class="mx-auto">
      <h2 class="font-semibold mt-2">Bluetooth Headphones</h2>
      <p class="text-gray-600">₹1,499</p>
      <button class="mt-3 bg-blue-600 text-white w-full py-2 rounded">
        Add to Cart
      </button>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <img src="https://via.placeholder.com/200" class="mx-auto">
      <h2 class="font-semibold mt-2">Smart Watch</h2>
      <p class="text-gray-600">₹2,199</p>
      <button class="mt-3 bg-blue-600 text-white w-full py-2 rounded">
        Add to Cart
      </button>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <img src="https://via.placeholder.com/200" class="mx-auto">
      <h2 class="font-semibold mt-2">Mobile Cover</h2>
      <p class="text-gray-600">₹299</p>
      <button class="mt-3 bg-blue-600 text-white w-full py-2 rounded">
        Add to Cart
      </button>
    </div>

  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4">
    © 2026 Public Bazzar | Shopping for Every Budget
  </footer>

</body>
  </html>
