<link href="https://unpkg.com/tailwindess@1.0/dist/tailwind.min.css" rel="stylesheet">

<style>

  .container { max-width:1200px; margin:auto; }
  .shadow-soft { box-shadow:0 10px 30px rgba(0,0,0,.08); }
  .btn-primary { background:#2563eb; color:#fff; padding:12px; border-radius:8px; font-weight:600; }

  .nav-btn{

<body>

<!-- TOP BAR -->
<div style="background:#0f172a;color:#fff;text-align:center;padding:8px;font-size:14px;">

display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:24px;">

</body>
</html>
